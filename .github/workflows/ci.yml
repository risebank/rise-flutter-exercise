name: CI - Pull Request Checks

on:
  pull_request:
    branches: ['main', 'develop']
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: ['main', 'develop']
  merge_group:
    branches: ['main', 'develop']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Job 1: Code Quality Checks (Lint) - Runs in parallel
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: |
          set -euo pipefail
          flutter pub get

      - name: Generate code (if needed)
        run: |
          set -euo pipefail
          if [ -f "pubspec.yaml" ] && grep -q "build_runner" pubspec.yaml; then
            echo "ğŸ”¨ Generating code (Riverpod providers, Hive adapters)..."
            dart run build_runner build --delete-conflicting-outputs
            echo "âœ… Code generation completed"
          else
            echo "â­ï¸  Skipping code generation (build_runner not configured)"
          fi

      - name: Analyze code
        run: |
          set -euo pipefail
          echo "ğŸ” Running Flutter analyzer..."
          if ! flutter analyze; then
            echo ""
            echo "âŒ Code analysis failed. Fix the errors and warnings above (see analysis_options.yaml for rules)."
            exit 1
          fi
          echo "âœ… Code analysis completed without errors"

  # Job 2: Format Check - Runs in parallel
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: |
          set -euo pipefail
          flutter pub get

      - name: Check code formatting
        run: |
          set -euo pipefail
          echo "ğŸ¨ Checking code formatting..."
          if ! dart format --set-exit-if-changed .; then
            echo ""
            echo "âŒ Code is not properly formatted!"
            echo ""
            echo "To fix this, run:"
            echo "  dart format ."
            echo ""
            echo "Then commit the formatted files."
            exit 1
          fi
          echo "âœ… Code formatting check passed"

  # Job 3: Tests - Runs in parallel
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: |
          set -euo pipefail
          flutter pub get

      - name: Generate code (if needed)
        run: |
          set -euo pipefail
          if [ -f "pubspec.yaml" ] && grep -q "build_runner" pubspec.yaml; then
            echo "ğŸ”¨ Generating code (Riverpod providers, Hive adapters)..."
            dart run build_runner build --delete-conflicting-outputs
            echo "âœ… Code generation completed"
          else
            echo "â­ï¸  Skipping code generation (build_runner not configured)"
          fi

      - name: Run tests
        run: |
          set -euo pipefail
          echo "ğŸ§ª Running tests..."
          flutter test
          echo "âœ… All tests passed"
